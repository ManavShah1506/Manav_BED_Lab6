<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<h3 class="nav-link" href="#">College Fest Registration</h3>
			</li>
		</ul>

	</nav>
	<div class="container">
		<div class="row">
			<h1>List Of Students</h1>
		</div>
		<div class="row">
			<a class="nav-link btn btn-primary" th:href="@{/students/new}">Add
				Student</a> <a class="nav-link btn btn-secondary"
				th:href="@{/students/print}">Print</a>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Course</th>
						<th>Country</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="std: ${stds}">
						<td th:text="${std.id}"></td>
						<td th:text="${std.first_Name}"></td>
						<td th:text="${std.last_Name}"></td>
						<td th:text="${std.course}"></td>
						<td th:text="${std.country}"></td>
						<td><a th:href="@{/students/edit/{id}(id=${std.id})}"
							class="btn btn-primary">Update</a> <a
							th:href="@{/students/view/{id}(id=${std.id})}"
							class="btn btn-info">View</a> <a
							th:href="@{/students/delete/{id}(id=${std.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
