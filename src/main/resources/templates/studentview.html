<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="navbar-brand mb-0 h1"
				th:href="@{/students}">College Fest Registration</a></li>
			<li class="nav-item active"><a class="nav-link" href="#">College
					Fest</a></li>
		</ul>

	</nav>

	<div class="my-5"></div>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"
					th:text="${#strings.contains(request.requestURI, '/students/view/') ? 'View Student' : ''}"></h1>
				<div class="card-body">
					<form th:action="@{/students/save}" th:object="${student}"
						method="POST">
						<div class="form-group">
							<label> Student First Name </label> <input type="text"
								name="first_Name" th:field="*{first_Name}" class="form-control"
								placeholder="Enter First Name" readonly="readonly" />
						</div>
						<div class="form-group">
							<label> Student Last Name </label> <input type="text"
								name="last_Name" th:field="*{last_Name}" class="form-control"
								placeholder="Enter Last Name" readonly="readonly" />
						</div>
						<div class="form-group">
							<label> Student Course </label> <input type="text" name="course"
								th:field="*{course}" class="form-control"
								placeholder="Enter Course" readonly="readonly" />
						</div>
						<div class="form-group">
							<label> Student Country </label> <input type="text"
								name="country" th:field="*{country}" class="form-control"
								placeholder="Enter Country" readonly="readonly" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
